<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wild Grocery List</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"">My Grocery List</h1>

</head>

<body>
    <table style=" background-color: rgb(175, 227, 211);border:3px 5px 3px 3px; border-style: double; padding: 3px 450px 3px 3px;">
        <tr>
            <td style=" font-size: larger; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                rowspan="1">Produce</td>
        </tr>
        </table>
        <br>
        <table style="border:3px 5px;padding: 3px 80px 30px 3px;">
            <tr>
                <td
                    style=" font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; border: 15px 15px 15px 15px; padding: 10px 100px 10px 10px; background-color: blanchedalmond;">
                    Vegetables
                    <ul style="font-family: 'Courier New', Courier, monospace;">
                        <li>avocados</li>
                        <li>carrots</li>
                        <li>beets</li>
                        <li>red onions</li>
                    </ul>
                    <br>
                </td>
                <td
                    style=" font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; border: 15px 15px 15px 15px; padding: 10px 100px 10px 10px; background-color: blanchedalmond;">
                    Fruit
                    <ul style="font-family: 'Courier New', Courier, monospace;">
                        <li>bananas</li>
                        <li>cantaloupe</li>
                        <li>apples</li>
                        <li>oranges</li>
                    </ul>
                    <br>
                </td>
                <td style="padding: 2px 50px 5px 5px;">
                    <img src="bananas.jpeg" alt="Bananas">
                    <br>
                </td>
            </tr>
        </table>
        <table style="background-color:rgb(175, 227, 211); border-style: double;border: 3px 5px;padding: 3px 388px 3px 3px;">
            <tr>
                <td style=" font-size: larger; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                    rowspan="1">Meat and Dairy</td>
            </tr>
        </table>
        <br>
        <table style="border:3px 5px;padding: 3px 80px 20px 3px;">
            <tr>
                <td
                    style=" font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; border: 15px 15px 15px 15px; padding: 10px 90px 10px 10px; background-color: blanchedalmond; margin: 10px 10px 10px 10px;">
                    Meat/Fish
                    <ol style="font-family: 'Courier New', Courier, monospace;">
                        <li>chicken</li>
                        <li>pork</li>
                        <li>salmon</li>
                        <li>red snapper</li>
                    </ol>
                </td>
                <td
                    style=" font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; border: 15px 15px 15px 15px; padding: 10px 90px 10px 10px; background-color: blanchedalmond; margin: 10px 10px 10px 10px;">
                    Dairy
                    <ol style="font-family: 'Courier New', Courier, monospace;">
                        <li>yogurt</li>
                        <li>whole milk</li>
                        <li>ricotta ch.</li>
                        <li>cheddar ch.</li>
                    </ol>
                </td>
                <td style="padding: 2px 50px 5px 5px;">
                    <img src="chicken.jpeg" alt="Chicken">
                    <br>
                </td>
            </tr>
        </table>

        </body>

</html>
